<div class="box box-primary">
  <div class="box-body box-profile">
    <div class="card-header">
      <h3 class="profile-username text-center">{{ organizacaoMilitar.nome }}</h3>
      <p class="text-muted text-center">{{ organizacaoMilitar.designacao }}</p>
    </div>
    <ul class="list-group list-group-unbordered">
      <li class="list-group-item">
        <b><i class="fas fa-drafting-compass pedido-servico"></i>Pedidos de serviço<a
            class="pull-right">{{ organizacaoMilitar.quantidadePedidoServico }}</a></b>
      </li>
      <li class="list-group-item">
        <a href="#">
          <b><i class="fas fa-copy ordem-servico"></i>Ordens de serviço
            <a class="pull-right">{{ organizacaoMilitar.quantidadeOrdemServico }}</a></b>
        </a>
      </li>
      <li class="list-group-item">
        <a href="#">
          <b><i class="fas fa-dollar-sign money"></i>
            <a class="pull-right">{{ organizacaoMilitar.total }}</a></b>
        </a>
      </li>
    </ul>

    <a href="#" class="btn btn-primary btn-block btn-info"><b>Saber mais...</b></a>
